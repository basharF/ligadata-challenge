<form (ngSubmit)="submit()" #f="ngForm" class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="Title">Title:</label>
    <div class="col-sm-10">
      <input ngModel [(ngModel)]="article.title" name="title" type="text" class="form-control" id="Title" placeholder="Enter Title">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="Content">Content:</label>
    <div class="col-sm-10">
      <textarea ngModel [(ngModel)]="article.content" name="content" type="textarea" class="form-control" id="Content" placeholder="Enter Content"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="Date">Date:</label>
    <div class="col-sm-10">
      <input ngModel [(ngModel)]="article.date" name="date" type="date" class="form-control" id="Date" placeholder="Enter Date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Date">Image:</label>
    <div class="col-sm-10">
      <input (change)="onImageChange($event)" ngModel name="image" type="file" class="form-control" id="Image" placeholder="Select Image">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
