<form (ngSubmit)="submit()" #f="ngForm" class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="Title">Title:</label>
    <div class="col-sm-10">
      <input autocomplete="off" ngModel [(ngModel)]="article.title" name="title" type="text" class="form-control" id="Title" placeholder="Enter Title">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Content">Content:</label>
    <div class="col-sm-10">
        <quill-editor
          ngModel
          [(ngModel)]="article.content"
          name="content"
          id="content"
          [styles]="quillStyle"></quill-editor>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="Date">Date:</label>
    <div class="col-sm-10">
      <input #date="ngModel" [(ngModel)]="article.date" [value]="article.date" name="date" type="date" class="form-control" id="Date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Date">Image:</label>
    <div class="col-sm-10">
      <input (change)="onImageChange($event)" ngModel name="image" type="file" class="form-control" id="Image" placeholder="Select Image">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary m-3">Submit</button>
    </div>
  </div>
</form>
